<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create.js browser tests</title>

    <!-- Dependencies -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script src="../bower_components/rangy-official/rangy-core.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/vie/dist/vie.js"></script>
    <script src="../bower_components/hallo/dist/hallo.js"></script>
    <script src="../dist/create.js"></script>
    <!-- Test framework -->
    <link rel="stylesheet" href="./qunit/qunit.css" type="text/css" />
    <script type="text/javascript" src="./qunit/qunit.js"></script>
    <script>
      var log = [];
      var testName;

      QUnit.done(function (test_results) {
        var tests = [];
        for(var i = 0, len = log.length; i < len; i++) {
          var details = log[i];
          tests.push({
            name: details.name,
            result: details.result,
            expected: details.expected,
            actual: details.actual,
            source: details.source
          });
        }
        test_results.tests = tests;

        window.global_test_results = test_results;
      });
      QUnit.testStart(function(testDetails){
        QUnit.log(function(details){
          if (!details.result) {
            details.name = testDetails.name;
            log.push(details);
          }
        });
      });
    </script>

    <!-- load test scripts -->
    <script type="text/javascript" src="midgardCreate.js"></script>
    <script type="text/javascript" src="midgardEditable.js"></script>

  </head>
  <body xmlns:dcterms="http://purl.org/dc/terms/">
    <h1 id="qunit-header">Unit tests for Create.js - using QUnit</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
      <div class="create-instance">
      </div>
      <div class="create-instance-destroy">
        <div about="foo">
          <h1 property="dcterms:title">Hello, world</h1>
        </div>
      </div>
      <div class="create-instance-vie">
      </div>
      <div class="create-url-callback">
        <div about="foo">
          <h1 property="dcterms:title">Hello, world</h1>
        </div>
      </div>
      <div class="create-edit-events">
        <div about="foo">
          <h1 property="dcterms:title">Hello, world</h1>
          <p property="dcterms:author">Henri Bergius</p>
        </div>
      </div>
      <div class="create-state-events">
        <div about="foo">
          <h1 property="dcterms:title">Hello, world</h1>
          <p property="dcterms:author">Henri Bergius</p>
        </div>
      </div>
      <div class="create-toolbar-state">
      </div>
      <div class="toolbar-state">
      </div>
      <div class="toolbar-edit">
      </div>
      <div class="edit-instance">
      </div>
      <div class="edit-states">
        <div about="states">
          <div property="dcterms:title">Foo</div>
        </div>
      </div>
      <div class="edit-decorators">
        <div about="decorators">
          <div property="dcterms:title">Foo</div>
        </div>
      </div>
      <div class="edit-add">
        <div about="#blog" rel="dcterms:hasPart">
          <div about="#first">
            <h2 property="dcterms:title">Foo</h2>
          </div>
        </div>
      </div>
      <div class="edit-add-typed">
        <div about="#blog" rel="dcterms:hasPart">
          <div about="#first" typeof="sioc:Post">
            <h2 property="dcterms:title">Foo</h2>
          </div>
        </div>
      </div>
      <div class="edit-edit-cancel">
        <div about="#blog" rel="dcterms:hasPart">
          <div about="#first">
            <h2 property="dcterms:title">Foo</h2>
          </div>
        </div>
      </div>
      <div class="edit-add-edit-cancel">
        <div about="#blog" rel="dcterms:hasPart">
          <div about="#first">
            <h2 property="dcterms:title">Foo</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
